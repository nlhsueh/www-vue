<!DOCTYPE html>
<html>

<head>
    <title>v-bind background-color</title>
    <style>
        #app>div {
            width: 200px;
            padding: 20px;
            border: dashed black 1px;
        }

        .impClass {
            background-color: lightcoral;
        }
    </style>
</head>

<body>

    <h1>Example: 'v-bind' used to change class.</h1>

    <p>The browser sets class name to the value stored in the 'className' property inside the Vue instance.</p>

    <div id="app">
        <div><img :src="url"></div>

        <div :style="{ fontSize: size }">Text example</div>

        <div :class="className">
            Importance visualized by background color
        </div>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    url: "img/img_cake.svg",
                    size: '28px',
                    className: 'impClass',
                }
            }
        })
        app.mount('#app')
    </script>

</body>

</html>
